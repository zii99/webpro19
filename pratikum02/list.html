<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- Numbered List -->
        <ol>
            <li>Nasi Uduk</li>
            <li>Ayam Geprek</li>
            <li>NAsi Padang</li>
        </ol>

        <!-- Bullet List -->
        <ul>
            <li>Nasi Uduk</li>
            <li>Ayam Geprek</li>
            <li>NAsi Padang</li>
        </ul>

        <!-- Nested List (Kombinasi) -->
        <ul>
            <li>Nasi</li>
            <li>Sayur
                <ol>
                    <li>Sop</li>
                    <li>Lodeh</li>
                </ol>
            </li>
            <li>Sate</li>
        </ul>
    </body>
</html>
